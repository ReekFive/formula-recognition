<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Êï∞Â≠¶ÂÖ¨ÂºèËØÜÂà´Â∑•ÂÖ∑ - Â∞ÜÂÖ¨ÂºèÂõæÁâáËΩ¨Êç¢‰∏∫LaTeXÂíåWordÂÖºÂÆπÁöÑMathMLÊ†ºÂºè">
    <meta name="keywords" content="ÂÖ¨ÂºèËØÜÂà´, LaTeX, MathML, OCR, Êï∞Â≠¶ÂÖ¨Âºè">
    <title>MathFormula Lite - ÂÖ¨ÂºèËØÜÂà´Âô®</title>
    <style>
        :root {
            --primary: #111;
            --accent: #2563EB;
            --bg: #FAFAFA;
            --surface: #FFFFFF;
            --border: #E5E5E5;
            --text: #333;
            --text-light: #888;
            --success: #10B981;
            --error: #EF4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* --- Ê†∏ÂøÉÂÆπÂô®ÔºöÂìçÂ∫îÂºèËÆæËÆ° --- */
        .app-wrapper {
            width: 100%;
            max-width: 720px;
            background: var(--surface);
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        /* --- Â§¥ÈÉ® --- */
        .header {
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .brand {
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: -0.5px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .history-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-light);
            font-size: 0.9rem;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .history-btn:hover {
            border-color: var(--text);
            color: var(--text);
        }

        /* --- ‰∏ä‰º†Âå∫ --- */
        .upload-zone {
            border: 2px dashed #DDD;
            border-radius: 10px;
            min-height: 260px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
            text-align: center;
            padding: 30px;
        }

        .upload-zone:hover {
            border-color: var(--text);
            background: #fafafa;
        }

        .upload-zone.drag-over {
            border-color: var(--accent);
            background: #f0f7ff;
        }

        .upload-zone p {
            margin: 0;
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .kbd {
            background: #eee;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-family: monospace;
        }

        .file-hint {
            margin-top: 10px;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        /* --- ÁªìÊûúÂ±ïÁ§∫ --- */
        .result-view {
            display: none;
            animation: fadeUp 0.4s ease;
        }

        .math-display {
            font-size: 1.8rem;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: auto;
        }

        .code-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: #F7F7F7;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .code-group:hover {
            background: #F0F0F0;
        }

        .code-label {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-btn {
            background: #FFF;
            border: 1px solid #DDD;
            color: var(--text);
            font-size: 0.9rem;
            padding: 8px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .action-btn:hover {
            border-color: var(--text);
            background: #F8F8F8;
        }

        .action-btn.copied {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .footer-tools {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 1px solid var(--border);
            padding-top: 24px;
        }

        .reset-link {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: color 0.2s;
        }

        .reset-link:hover {
            color: var(--primary);
        }

        /* --- Loading Áä∂ÊÄÅ --- */
        .loader-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 260px;
            gap: 20px;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #eee;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader-text {
            color: var(--text-light);
            font-size: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Toast --- */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 24px;
            font-size: 1rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .toast.active {
            opacity: 1;
        }

        .toast.error {
            background: var(--error);
        }

        /* --- ÂéÜÂè≤ËÆ∞ÂΩïÈù¢Êùø --- */
        .history-panel {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 350px;
            height: 100vh;
            background: var(--surface);
            box-shadow: -4px 0 20px rgba(0,0,0,0.1);
            z-index: 1000;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }

        .history-panel.active {
            display: block;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: var(--surface);
        }

        .history-header h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        .close-history {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }

        .history-list {
            padding: 10px;
        }

        .history-item {
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .history-item:hover {
            background: #f5f5f5;
        }

        .history-item-formula {
            font-family: monospace;
            font-size: 0.85rem;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item-time {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 5px;
        }

        .history-empty {
            text-align: center;
            color: var(--text-light);
            padding: 40px 20px;
        }

        .clear-history {
            width: 100%;
            padding: 12px;
            background: none;
            border: 1px solid var(--error);
            color: var(--error);
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .clear-history:hover {
            background: var(--error);
            color: white;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        /* --- ÂìçÂ∫îÂºèËÆæËÆ° --- */
        @media (max-width: 768px) {
            .app-wrapper {
                padding: 25px;
                max-width: 100%;
                border-radius: 12px;
            }

            .header {
                margin-bottom: 25px;
            }

            .brand {
                font-size: 1.2rem;
            }

            .upload-zone {
                min-height: 200px;
                padding: 20px;
            }

            .upload-zone p {
                font-size: 1rem;
            }

            .math-display {
                font-size: 1.4rem;
                padding: 20px 15px;
            }

            .code-group {
                padding: 12px 15px;
            }

            .history-panel {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .app-wrapper {
                padding: 20px;
            }

            .upload-icon {
                font-size: 2rem;
            }

            .code-group {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .action-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>

    <div class="app-wrapper">
        <div class="header">
            <div class="brand">MathFormula <span style="color:#BBB; font-weight:400;">Lite</span></div>
            <div class="header-actions">
                <button class="history-btn" onclick="toggleHistory()">üìã ÂéÜÂè≤</button>
            </div>
        </div>

        <!-- Âä†ËΩΩÁä∂ÊÄÅ -->
        <div class="loader-container" id="loaderContainer">
            <div class="loader-spinner"></div>
            <div class="loader-text">Ê≠£Âú®ËØÜÂà´ÂÖ¨Âºè...</div>
        </div>

        <!-- ‰∏ä‰º†Âå∫ -->
        <div class="upload-zone" id="dropZone">
            <input type="file" id="fileInput" hidden accept="image/*">
            <div class="upload-icon">üì∑</div>
            <p>Á≤òË¥¥ÂõæÁâá <span class="kbd" id="shortcutHint">Ctrl+V</span> ÊàñÊãñÊîæÂà∞Ê≠§Â§Ñ</p>
            <p class="file-hint">ÊîØÊåÅ PNG„ÄÅJPG„ÄÅGIF„ÄÅBMP„ÄÅTIFF„ÄÅWebPÔºåÊúÄÂ§ß 16MB</p>
        </div>

        <!-- ÁªìÊûúÂ±ïÁ§∫ -->
        <div class="result-view" id="resultView">
            <div class="math-display" id="renderOutput"></div>

            <div class="code-group">
                <span class="code-label">LaTeX</span>
                <button class="action-btn" id="copyLatexBtn" onclick="copyData('latex')">Â§çÂà∂</button>
            </div>

            <div class="code-group">
                <span class="code-label">Word (MathML)</span>
                <button class="action-btn" id="copyMathmlBtn" onclick="copyData('mathml')">Â§çÂà∂</button>
            </div>

            <div class="footer-tools">
                <a class="reset-link" onclick="resetApp()">üîÑ Êâ´ÊèèÊñ∞ÂÖ¨Âºè</a>
            </div>
        </div>
    </div>

    <!-- ÂéÜÂè≤ËÆ∞ÂΩïÈù¢Êùø -->
    <div class="overlay" id="overlay" onclick="toggleHistory()"></div>
    <div class="history-panel" id="historyPanel">
        <div class="history-header">
            <h3>ËØÜÂà´ÂéÜÂè≤</h3>
            <button class="close-history" onclick="toggleHistory()">√ó</button>
        </div>
        <div class="history-list" id="historyList"></div>
    </div>

    <div class="toast" id="toast">Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø</div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const resultView = document.getElementById('resultView');
        const loaderContainer = document.getElementById('loaderContainer');
        const shortcutHint = document.getElementById('shortcutHint');

        // Ê£ÄÊµãÊìç‰ΩúÁ≥ªÁªüÔºåËÆæÁΩÆÊ≠£Á°ÆÁöÑÂø´Êç∑ÈîÆÊèêÁ§∫
        const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
        shortcutHint.textContent = isMac ? 'Cmd+V' : 'Ctrl+V';

        // ÂÖ®Â±ÄÂèòÈáèÂ≠òÂÇ®Êï∞ÊçÆ
        let formulaData = {
            latex: '',
            mathml: ''
        };

        // HTMLËΩ¨‰πâÂáΩÊï∞ÔºàÈò≤Ê≠¢XSSÔºâ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÂéÜÂè≤ËÆ∞ÂΩïÁÆ°ÁêÜ
        const HISTORY_KEY = 'formula_history';
        const MAX_HISTORY = 20;

        function getHistory() {
            try {
                return JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
            } catch {
                return [];
            }
        }

        function saveToHistory(latex, mathml) {
            const history = getHistory();
            const item = {
                latex,
                mathml,
                timestamp: Date.now()
            };
            // ÈÅøÂÖçÈáçÂ§ç
            const exists = history.findIndex(h => h.latex === latex);
            if (exists !== -1) {
                history.splice(exists, 1);
            }
            history.unshift(item);
            if (history.length > MAX_HISTORY) {
                history.pop();
            }
            localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
        }

        function clearHistory() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÂéÜÂè≤ËÆ∞ÂΩïÂêóÔºü')) {
                localStorage.removeItem(HISTORY_KEY);
                renderHistory();
                showToast('ÂéÜÂè≤ËÆ∞ÂΩïÂ∑≤Ê∏ÖÁ©∫');
            }
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');
            const history = getHistory();

            if (history.length === 0) {
                historyList.innerHTML = '<div class="history-empty">ÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩï</div>';
                return;
            }

            let html = '';
            history.forEach((item, index) => {
                const date = new Date(item.timestamp);
                const timeStr = date.toLocaleString('zh-CN', { 
                    month: 'numeric', 
                    day: 'numeric',
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                html += `
                    <div class="history-item" onclick="loadFromHistory(${index})">
                        <div class="history-item-formula">${escapeHtml(item.latex)}</div>
                        <div class="history-item-time">${timeStr}</div>
                    </div>
                `;
            });
            html += '<button class="clear-history" onclick="clearHistory()">Ê∏ÖÁ©∫ÂéÜÂè≤</button>';
            historyList.innerHTML = html;
        }

        function loadFromHistory(index) {
            const history = getHistory();
            if (history[index]) {
                showResult(history[index].latex, history[index].mathml);
                toggleHistory();
            }
        }

        function toggleHistory() {
            const panel = document.getElementById('historyPanel');
            const overlay = document.getElementById('overlay');
            panel.classList.toggle('active');
            overlay.classList.toggle('active');
            if (panel.classList.contains('active')) {
                renderHistory();
            }
        }

        // --- ‰∫ã‰ª∂ÁõëÂê¨ ---
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            if (e.dataTransfer.files.length) processFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) processFile(e.target.files[0]);
        });

        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    processFile(item.getAsFile());
                    break;
                }
            }
        });

        // --- ÈÄªËæëÂ§ÑÁêÜ ---
        function processFile(file) {
            if (!file.type.startsWith('image/')) {
                showToast('ËØ∑‰∏ä‰º†ÂõæÁâáÊñá‰ª∂', true);
                return;
            }

            // ÂÆ¢Êà∑Á´ØÊñá‰ª∂Â§ßÂ∞èÊ£ÄÊü•
            const maxSize = 16 * 1024 * 1024; // 16MB
            if (file.size > maxSize) {
                showToast('Êñá‰ª∂ËøáÂ§ßÔºåÊúÄÂ§ßÊîØÊåÅ 16MB', true);
                return;
            }

            // UI Áä∂ÊÄÅÊõ¥Êñ∞ÔºöÊòæÁ§∫Âä†ËΩΩ
            dropZone.style.display = 'none';
            resultView.style.display = 'none';
            loaderContainer.style.display = 'flex';

            // Ë∞ÉÁî®ÂêéÁ´Ø API
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', { method: 'POST', body: formData })
                .then(res => {
                    if (res.status === 429) {
                        throw new Error('ËØ∑Ê±ÇËøá‰∫éÈ¢ëÁπÅÔºåËØ∑Á®çÂêéÂÜçËØï');
                    }
                    return res.json();
                })
                .then(data => {
                    if (data.success) {
                        const latex = data.latex;
                        const mathml = data.mathml_word_compatible || data.mathml;
                        showResult(latex, mathml);
                        saveToHistory(latex, mathml);
                    } else {
                        showToast(data.error || 'ËØÜÂà´Â§±Ë¥•', true);
                        resetApp();
                    }
                })
                .catch(err => {
                    console.error(err);
                    showToast(err.message || '‰∏ä‰º†Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªú', true);
                    resetApp();
                })
                .finally(() => {
                    loaderContainer.style.display = 'none';
                });
        }

        function showResult(latex, mathml) {
            resultView.style.display = 'block';
            dropZone.style.display = 'none';
            loaderContainer.style.display = 'none';

            // Â≠òÂÇ®Êï∞ÊçÆÂà∞ÂÖ®Â±ÄÂèòÈáè
            formulaData.latex = latex;
            formulaData.mathml = mathml;

            // ÂÆâÂÖ®Ê∏≤ÊüìÂÖ¨ÂºèÔºàÈò≤Ê≠¢XSSÔºâ
            const renderBox = document.getElementById('renderOutput');
            // ‰ΩøÁî® textContent ËÆæÁΩÆÂÜÖÂÆπÔºåÁÑ∂ÂêéËÆ© MathJax Â§ÑÁêÜ
            renderBox.textContent = `$$${latex}$$`;
            if (window.MathJax && window.MathJax.typesetPromise) {
                MathJax.typesetPromise([renderBox]).catch(err => {
                    console.error('MathJax Ê∏≤ÊüìÂ§±Ë¥•:', err);
                    // ÂõûÈÄÄÔºöÊòæÁ§∫Á∫ØÊñáÊú¨
                    renderBox.textContent = latex;
                });
            }

            // ÈáçÁΩÆÂ§çÂà∂ÊåâÈíÆÁä∂ÊÄÅ
            document.getElementById('copyLatexBtn').textContent = 'Â§çÂà∂';
            document.getElementById('copyLatexBtn').classList.remove('copied');
            document.getElementById('copyMathmlBtn').textContent = 'Â§çÂà∂';
            document.getElementById('copyMathmlBtn').classList.remove('copied');
        }

        function resetApp() {
            resultView.style.display = 'none';
            loaderContainer.style.display = 'none';
            dropZone.style.display = 'flex';
            fileInput.value = '';
            formulaData = { latex: '', mathml: '' };
        }

        function copyData(type) {
            const text = formulaData[type];
            if (!text) {
                showToast('Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑÂÜÖÂÆπ', true);
                return;
            }
            
            const btnId = type === 'latex' ? 'copyLatexBtn' : 'copyMathmlBtn';
            const btn = document.getElementById(btnId);
            
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = 'Â∑≤Â§çÂà∂ ‚úì';
                btn.classList.add('copied');
                showToast('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
                
                setTimeout(() => {
                    btn.textContent = 'Â§çÂà∂';
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Â§çÂà∂Â§±Ë¥•:', err);
                showToast('Â§çÂà∂Â§±Ë¥•', true);
            });
        }

        function showToast(msg, isError = false) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.toggle('error', isError);
            t.classList.add('active');
            setTimeout(() => t.classList.remove('active'), 2500);
        }
    </script>
</body>

</html>
