<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathFormula Lite</title>
    <style>
        :root {
            --primary: #111;
            /* 极简黑 */
            --accent: #2563EB;
            /* 交互蓝 */
            --bg: #FAFAFA;
            --surface: #FFFFFF;
            --border: #E5E5E5;
            --text: #333;
            --text-light: #888;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            /* 垂直居中 */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* --- 核心容器：像一张A4纸居中 --- */
        .app-wrapper {
            width: 100%;
            max-width: 720px;
            background: var(--surface);
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        /* --- 头部 --- */
        .header {
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: -0.5px;
        }

        .status {
            font-size: 1rem;
            color: var(--text-light);
        }

        /* --- 上传区：极致隐形 --- */
        .upload-zone {
            border: 2px dashed #DDD;
            border-radius: 10px;
            height: 260px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
            text-align: center;
        }

        .upload-zone:hover {
            border-color: var(--text);
            background: #fafafa;
        }

        .upload-zone p {
            margin: 0;
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .kbd {
            background: #eee;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-family: monospace;
        }

        /* --- 结果展示 --- */
        .result-view {
            display: none;
            animation: fadeUp 0.4s ease;
        }

        /* 渲染结果：最大化展示 */
        .math-display {
            font-size: 2rem;
            padding: 30px 0;
            text-align: center;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 极简的复制按钮区域 */
        .code-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: #F7F7F7;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .code-group:hover {
            background: #F0F0F0;
        }

        .code-label {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-btn {
            background: #FFF;
            border: 1px solid #DDD;
            color: var(--text);
            font-size: 0.9rem;
            padding: 8px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .action-btn:hover {
            border-color: var(--text);
            background: #F8F8F8;
        }

        /* 底部工具栏 */
        .footer-tools {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 1px solid var(--border);
            padding-top: 24px;
        }

        .reset-link {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: color 0.2s;
        }

        .reset-link:hover {
            color: var(--primary);
        }

        /* Loading */
        .loader {
            display: none;
            width: 100%;
            height: 2px;
            background: #eee;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loader::after {
            content: '';
            position: absolute;
            left: -50%;
            height: 100%;
            width: 50%;
            background: var(--text);
            animation: load 1s infinite ease-in-out;
        }

        @keyframes load {
            0% {
                left: -50%;
            }

            100% {
                left: 100%;
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 24px;
            font-size: 1rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .toast.active {
            opacity: 1;
        }
    </style>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>

    <div class="app-wrapper">
        <div class="header">
            <div class="brand">MathFormula <span style="color:#BBB; font-weight:400;">Lite</span></div>
        </div>

        <div class="loader" id="loader"></div>

        <div class="upload-zone" id="dropZone">
            <input type="file" id="fileInput" hidden accept="image/*">
            <p>Paste image <span class="kbd">Ctrl+V</span> or Drop here</p>
        </div>

        <div class="result-view" id="resultView">
            <div class="math-display" id="renderOutput">$$ E = mc^2 $$</div>

            <div class="code-group">
                <span class="code-label">LaTeX</span>
                <button class="action-btn" onclick="copyData('latex')">Copy</button>
            </div>

            <div class="code-group">
                <span class="code-label">Word (MathML)</span>
                <button class="action-btn" onclick="copyData('mathml')">Copy</button>
            </div>

            <div class="footer-tools">
                <a class="reset-link" onclick="resetApp()">Scan Another</a>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard</div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const resultView = document.getElementById('resultView');
        const loader = document.getElementById('loader');

        // 全局变量存储数据
        let formulaData = {
            latex: '',
            mathml: ''
        };

        // --- 事件监听 ---
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#333';
            dropZone.style.background = '#f5f5f5';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#DDD';
            dropZone.style.background = 'transparent';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#DDD';
            dropZone.style.background = 'transparent';
            if (e.dataTransfer.files.length) processFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) processFile(e.target.files[0]);
        });

        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    processFile(item.getAsFile());
                    break;
                }
            }
        });

        // --- 逻辑处理 ---
        function processFile(file) {
            if (!file.type.startsWith('image/')) return showToast('Image only');

            // UI 状态更新
            dropZone.style.display = 'none';
            loader.style.display = 'block';

            // 调用后端 API
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        showResult(data.latex, data.mathml_word_compatible || data.mathml);
                    } else {
                        showToast('Error: ' + (data.error || 'Failed'));
                        resetApp();
                    }
                })
                .catch(err => {
                    console.error(err);
                    showToast('Upload failed. Check console.');
                    resetApp();
                })
                .finally(() => {
                    loader.style.display = 'none';
                });
        }

        function showResult(latex, mathml) {
            resultView.style.display = 'block';

            // 存储数据到全局变量
            formulaData.latex = latex;
            formulaData.mathml = mathml;

            // 渲染公式
            const renderBox = document.getElementById('renderOutput');
            renderBox.innerHTML = `$$${latex}$$`;
            if (window.MathJax) MathJax.typesetPromise([renderBox]);
        }

        function resetApp() {
            resultView.style.display = 'none';
            dropZone.style.display = 'flex';
            fileInput.value = '';
            formulaData = { latex: '', mathml: '' };
        }

        function copyData(type) {
            const text = formulaData[type];
            if (!text) {
                showToast('No data to copy');
                return;
            }
            navigator.clipboard.writeText(text).then(() => {
                showToast('Copied');
            }).catch(err => {
                console.error('Copy failed:', err);
                showToast('Copy failed');
            });
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('active');
            setTimeout(() => t.classList.remove('active'), 2000);
        }
    </script>
</body>

</html>
